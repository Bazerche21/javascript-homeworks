<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="calculator">
    <div id="display">0</div>
    <button id="cleardisplay" onclick="clearDisplay()">C</button>
    <button id="divide" onclick="setOperation('/')">/</button>
    <br>
    <button onclick="addToDisplay('7')">7</button>
    <button onclick="addToDisplay('8')">8</button>
    <button onclick="addToDisplay('9')">9</button>
    <button id="multiply" onclick="setOperation('*')">*</button>
    <br>
    <button onclick="addToDisplay('4')">4</button>
    <button onclick="addToDisplay('5')">5</button>
    <button onclick="addToDisplay('6')">6</button>
    <button id="minus" onclick="setOperation('-')">-</button>
    <br>
    <button onclick="addToDisplay('1')">1</button>
    <button onclick="addToDisplay('2')">2</button>
    <button onclick="addToDisplay('3')">3</button>
    <button id="plus" onclick="setOperation('+')">+</button>
    <br>
    <button onclick="addDecimal()">.</button>
    <button id="zero" onclick="appendToDisplay('0')">0</button>
    <button id="equals" onclick="calculate()">=</button>
    <div id="error-message"></div>
</div>
<script src="script.js"></script>
</body>
</html>
